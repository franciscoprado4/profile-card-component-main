<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="wrapper_bubble_top"></div>
      <div class="wrapper_bubble_bottom"></div>
      <div class="card">
        <div class="card_top_img"></div>
        <div class="card_avatar_img"></div>
        <div class="card_main_text">
          <p class="name hover_effect">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <div class="card_stats">
          <div class="card_stats_followers">
            <p class="card_stats_numbers hover_effect">80K</p>
            <P class="card_stats_titles">Followers</P>
          </div>
          <div class="card_stats_likes">
            <p class="card_stats_numbers hover_effect">803K</p>
            <P class="card_stats_titles">Likes</P>
          </div>
          <div class="card_stats_photos">
            <p class="card_stats_numbers hover_effect">1.4K</p>
            <P class="card_stats_titles">Photos</P>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/franciscoprado4">Francisco Prado</a>.
      </div>
    </div>
  </main>
</body>

</html>
